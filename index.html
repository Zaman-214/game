<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe — Mobile Responsive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Tic Tac Toe</h1>
      <p class="subtitle">Play locally — tap to place X or O</p>
    </header>

    <section class="scoreboard" aria-live="polite">
      <div class="score">
        <div class="score-label">X</div>
        <div id="scoreX" class="score-value">0</div>
      </div>
      <div class="status" id="status">Turn: <strong id="turn">X</strong></div>
      <div class="score">
        <div class="score-label">O</div>
        <div id="scoreO" class="score-value">0</div>
      </div>
    </section>

    <section class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
        <!-- 9 cells created by JS on load (or you can place 9 buttons here manually) -->
      </div>
    </section>

    <section class="controls">
      <button id="restartBtn" class="btn">Restart Round</button>
      <button id="resetScoresBtn" class="btn btn-ghost">Reset Scores</button>
    </section>

    <footer class="footer">
      <small>Responsive • Accessible • Keeps score</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
